
name: Run tests

on: [push, pull_request]

jobs:
  test_micropython:
    runs-on: ubuntu-latest
    env:
      MICROPYTHON_BIN: ./micropython/ports/unix/build-standard/micropython
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - uses: actions/checkout@v4
      with:
        repository: micropython/micropython
        path: micropython
        ref: master
    - name: Setup MicroPython X86
      working-directory: micropython
      run: source tools/ci.sh && ci_unix_32bit_setup && ci_unix_standard_build

    - name: Install MicroPython modules
      run: |
        ${{ env.MICROPYTHON_BIN }} -m mip install contextlib
        ${{ env.MICROPYTHON_BIN }} -m mip install unittest
        ${{ env.MICROPYTHON_BIN }} -m mip install os-path
        ${{ env.MICROPYTHON_BIN }} -m mip install stat
        ${{ env.MICROPYTHON_BIN }} -m mip install shutil
    
    - name: Run tests
      run: |
        MICROPYPATH=./::/home/runner/.micropython/lib ${{ env.MICROPYTHON_BIN }} -X heapsize=10M test_zipfile/test_core.py

  test_cpython:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        PYTHONPATH=./ python -m pytest test_zipfile
